<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" Content="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
body{font-size:12px;}
#txt{
    height:400px;
    width:600px;
	border:#333 solid 1px;
	padding:5px;}
p{
	line-height:18px;
	text-indent:2em;}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onclick = "changeColor()"/>  
    <input type="button" value="改变宽高" onclick = "changeSize()"/>
    <input type="button" value="隐藏内容" onclick = "hideContent()"/>
    <input type="button" value="显示内容" onclick = "showContent()"/>
    <input type="button" value="取消设置" onclick = "cancelSettings()"/>
  </form>
  <script type="text/javascript">
//定义"改变颜色"的函数
	var h2_text_original_color = document.getElementById("con").style.color;
	var div_text_original_color = document.getElementById("txt").style.color;
	var div_text_original_width = document.getElementById("txt").style.width;
	var div_text_original_height = document.getElementById("txt").style.height;
	
	function changeColor(){
		var h2_text = document.getElementById("con");
		var div_text = document.getElementById("txt");
		
		if(h2_text.style.color != "blue"){
			h2_text.style.color = "blue"
		}
		else{
			h2_text.style.color = "black";
		}
		if(div_text.style.color != "red"){
			div_text.style.color = "red"
		}
		else{
			div_text.style.color = "black";
		}
		
	
	}


//定义"改变宽高"的函数
	function changeSize(){
		var div_text = document.getElementById("txt");
		div_text.style.width = "300px";
		div_text.style.height = "500px";
	}


//定义"隐藏内容"的函数
	function hideContent(){
		var div_text = document.getElementById("txt");
		div_text.style.display = "none";
	
	}


//定义"显示内容"的函数
	function showContent(){
		var div_text = document.getElementById("txt");
		div_text.style.display = "block";
	}


//定义"取消设置"的函数
	function cancelSettings(){
		var confirmDialog = confirm("cancle settings?");
		if(confirmDialog == true){
			document.getElementById("con").style.color = h2_text_original_color;
			document.getElementById("txt").style.color = div_text_original_color;
			document.getElementById("txt").style.width = div_text_original_width;
			document.getElementById("txt").style.height = div_text_original_height;
		}
	
	}


  </script>
</body>
</html>
