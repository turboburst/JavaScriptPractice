<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>back to previous page</title>
    <script type="text/javascript">
      function goBack(){
        window.history.back();
      }
    </script>
  </head>
  <body>
    <br/>
    <a href="#target1">first target</a>
    <a name="target1"></a>
    <br/>
    <a href="#target2">second target</a>
    <a name="target2"></a>
    <br/><br/>
    click button below, return previous page:
    <form>
        <input type="button" value="return" onclick="goBack()"/>
    </form>
  </body>
</html>
